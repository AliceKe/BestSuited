<!doctype html>
<title>{% block title %}{% endblock %} - Flaskr</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit&family=Montserrat&family=Open+Sans:wght@500&display=swap" rel="stylesheet">
<body>
    <div class="full-body-container">
        <div class="top-text">
            <div class="google-colors">
                <h1 id="google-4">4</h1>
                <h1 id="google-3">3</h1>
                <h1 id="google-0-1">0</h1>
                <h1 id="google-0-2">0</h1>
            </div>
            <div class="input-box" onclick="sendFocus()">
                <img src="{{ url_for('static', filename='images/mag.png') }}" />
                <input placeholder="Search for a Keeping up with the Kardashians episode" id="filter-text-val" onkeyup="filterText()">
            </div>
        </div>
        <div id="answer-box">

        </div>
    </div>

    <script>

        function jobPostingDiv(posting){
            return `<div class=''>
                <h3 class='episode-title'>${posting.role}</h3>
                <p class='episode-desc'>${posting.city}</p>
            </div>`
        }

        function sendFocus(){
            document.getElementById('filter-text-val').focus()
        }

        function filterText(){
            document.getElementById("answer-box").innerHTML = ""
            // console.log(document.getElementById("filter-text-val").value)
            fetch("/episodes?" + new URLSearchParams({ title: document.getElementById("filter-text-val").value }).toString())
            .then((response) => response.json())
            .then((data) => Object.entries(data).forEach(([k, v])=> {
                let tempDiv = document.createElement("div")
                tempDiv.innerHTML = ""
                
                console.log(v)
                let tmpContent = `<h4> ${k}</h4>`
                for (let p in v.postings){
                    console.log(p)
                    tmpContent += jobPostingDiv(v.postings[p])
                }

                tempDiv.innerHTML = tmpContent
               
                document.getElementById("answer-box").appendChild(tempDiv)
            }));

        }
            
    </script>
</body>
